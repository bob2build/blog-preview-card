<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main>
    <section>
      <div>
        <img src="./assets/images/illustration-article.svg" />
      </div>
      <header>
        <p class="header"> <b>Learning</b> </p>
        <p class="published"> Published 21 Dec 2023 </p>
      </header>
      <article>
        <p class="article-header"> HTML & CSS foundations </p>
        <p class="article-content"> These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </article>
      <footer>
        <img alt="author" src="./assets/images/image-avatar.webp" />
        <p class="author-name">Greg Hooper</p>
      </footer>
    </section>
  </main>


</body>

</html>
